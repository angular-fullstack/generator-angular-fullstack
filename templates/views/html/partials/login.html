<div ng-include="'partials/navbar.html'"></div>

<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">
            Sign in to continue to Angular Passport
        </h1>
        <div class="account-wall">
            <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">

            <form class="form-signin"
                  name="form"
                  ng-submit="login(form)"
                  novalidate>

                <div ng-class="{'has-error': form.email.$error.mongoose}">
                    <input type="text"
                           class="form-control"
                           placeholder="Email"
                           name="email"
                           ng-model="user.email"
                           required
                           autofocus
                           mongoose-error>
                    <p class="help-block"
                       ng-show="form.email.$error.mongoose">
                        {{ errors.email }}
                    </p>
                </div>

                <div ng-class="{'has-error': form.password.$error.mongoose}">
                    <input type="password"
                           class="form-control"
                           placeholder="Password"
                           name="password"
                           ng-model="user.password"
                           required
                           mongoose-error>
                    <p class="help-block"
                       ng-show="form.password.$error.mongoose">
                        {{ errors.password }}
                    </p>
                </div>

                <div class="form-group has-error">
                    <p class="help-block">{{ error.other }}</p>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign in </button>

                <span class="clearfix"></span>
            </form>
        </div>

        <a href="/signup" class="text-center new-account">Create an account </a>
    </div>
</div>
